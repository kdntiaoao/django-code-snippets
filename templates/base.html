{% load static %}
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}コードスニペット{% endblock %}</title>

    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
  <body>
    <header>
      <div><a href="{% url 'top' %}">コードスニペット</a></div>
      <nav>
        <ul>
          {% if user.is_authenticated %}
          <li><a href="{% url 'accounts:logout' %}">ログアウト</a></li>
          {% else %}
          <li><a href="{% url 'accounts:login' %}">ログイン</a></li>
          <li><a href="{% url 'accounts:signup' %}">会員登録</a></li>
          {% endif %}
        </ul>
      </nav>
    </header>

    <main>
      {% block main %}{% endblock %}
    </main>

    <footer>
      <small>© 2022 コードスニペット</small>
    </footer>
  </body>
</html>
