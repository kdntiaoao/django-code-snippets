{% extends "base.html" %}

{% block title %}ログイン | {{ block.super }}{% endblock %}

{% block main %}
<h2>ログイン</h2>

<form method="post">
  {% csrf_token %}
  {% for field in form %}
  <p>
    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
    {{ field }}
  </p>
  {% endfor %}
  <button type="submit">ログイン</button>
  <input type="hidden" name="next" value="{{ next }}">
</form>
{% endblock %}
