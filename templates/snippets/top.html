{% extends "base.html" %}

{% block main %}
<article>
  <h2>ようこそコードスニペットへ！ </h2>
  <p>あなたの知見を共有しましょう</p>
  <a href="{% url 'snippets:new' %}"><button type="button">スニペットを作成する</button></a>
</article>


{% if snippets %}
<table>
  <caption>スニペット一覧</caption>
  <thead>
    <tr>
      <th>投稿者</th>
      <th>投稿日</th>
      <th>タイトル</th>
    </tr>
  </thead>
  <tbody>
    {% for snippet in snippets %}
    <tr>
      <td>{{ snippet.created_by.username }}</td>
      <td>{{ snippet.created_at }}</td>
      <td>
        <a href="{% url 'snippets:detail' snippet.id %}">{{ snippet.title }}</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% else %}
<p>スニペットはまだ投稿されていません。</p>
{% endif %}
{% endblock %}
